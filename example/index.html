<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mindblown.js example</title>
		<script src="../dist/mindblown.js" defer></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="loader">
			<h1>mindblown.js example</h1>
			<p id="progress">Loading</p>
		</div>
		<div id="renderer" class="transparent">
			<!-- This will be replaced with the WebGL renderer when the slides are loaded -->
		</div>
		<div id="slides">
			<section>
				<h1>Hello world</h1>
				<h2>Ready for mindblown.js?</h2>
			</section>
			<section>
				<h1>Second slide</h1>
				<h2>mindblown.js is a slide deck framework</h2>
				<h3>Because the world needs more of these</h3>
			</section>
			<section>
				<h1>It takes HTML as input</h1>
				<h2>The content is accessible</h2>
				<h2>(not all elements are converted into 3D)</h2>
			</section>
			<section>
				<h1>h1</h1>
				<h2>h2</h2>
				<p>and p</p>
			</section>
		</div>
		<style>
			body {
				background: #ccc;
			}
		</style>
	</body>
</html>
